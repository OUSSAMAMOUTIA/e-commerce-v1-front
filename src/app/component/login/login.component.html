<div class="card col-md-6">
<div class="card-header">Authentification</div>
<div class="card-body">
<form [formGroup]="formGroup" (ngSubmit)="onLogin()">
<div class="form-group">
<label for="email">Email</label>
<input formControlName="username" type="email" class="form-control"  id="email" name="email" placeholder="Username">
</div>
<div class="form-group">
  <label for="password">Password</label>
<input formControlName="password" type="password" class="form-control"  id="password"  name="password" placeholder="Password">
</div>
<button type="submit" class="btn btn-primary mt-2">Login</button>
</form>
</div>
</div>
